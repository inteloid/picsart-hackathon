<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Picsart Hackaton</h1>
    <p class="lead">Admin tool</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
    </div>
  </div>

  <form class="thing-form" ng-controller="EventController">
    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <label for="events">Events</label>
          <select class="form-control" id="events" ng-options="event.label for event in events track by event.id"  ng-model="led1.filter.type">
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="filters">Filters</label>
          <select class="form-control" id="filters" ng-options="filter for filter in filters"  ng-model="led1.filter.prop.name">
          </select>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <div class="form-group">
            <label for="led1_input1">Value</label>
            <input type="text" class="form-control" id="led1_input1" ng-model="led1.filter.prop.value" placeholder="Enter value">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <label for="led2_events">Events</label>
          <select class="form-control" id="led2_events" ng-options="event.label for event in events track by event.id"  ng-model="led2.filter.type">
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="led2_filters">Filters</label>
          <select class="form-control" id="led2_filters" ng-options="filter for filter in filters"  ng-model="led2.filter.prop.name">
          </select>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="form-group">
          <label for="led2_input1">Value</label>
          <input type="text" class="form-control" id="led2_input1" ng-model="led2.filter.prop.value" placeholder="Enter value">
        </div>
      </div>
    </div>
    <button type="submit" ng-click="sendInfo()" class="btn btn-default">Submit</button>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |

</footer>
