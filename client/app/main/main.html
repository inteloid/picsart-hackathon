<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Indicators</h1>
    </div>
  </div>

  <form class="thing-form" ng-controller="EventController">
    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <label for="led1_events">Event</label>
          <select class="form-control" id="led1_events" ng-model="led1.filters[0].value">
            <option ng-repeat="ev in events" value="{{ev.id}}">{{ev.label}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="filters">Property</label>
          <select class="form-control" id="filters" ng-options="filter for filter in filters"  ng-model="led1.filters[1].name">
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="ops">Operator</label>
          <select class="form-control" id="ops" ng-options="op for op in ops"  ng-model="led1.filters[1].op">
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <div class="form-group">
            <label for="led1_input1">Value</label>
            <input type="text" class="form-control" id="led1_input1" ng-model="led1.filters[1].value" placeholder="Enter value">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <label for="led2_events">Event</label>
          <select class="form-control" id="led2_events" ng-model="led2.filters[0].value">
              <option ng-repeat="ev in events" value="{{ev.id}}">{{ev.label}}</option>
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="led2_filters">Property</label>
          <select class="form-control" id="led2_filters" ng-options="filter for filter in filters"  ng-model="led2.filters[1].name">
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="led2_ops">Operator</label>
          <select class="form-control" id="led2_ops" ng-options="op for op in ops"  ng-model="led2.filters[1].op">
          </select>
        </div>
      </div>
      <div class="col-xs-2">
        <div class="form-group">
          <label for="led2_input1">Value</label>
          <input type="text" class="form-control" id="led2_input1" ng-model="led2.filters[1].value" placeholder="Enter value">
        </div>
      </div>
    </div>
    <button type="submit" ng-click="sendInfo()" class="btn btn-success">Submit</button>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" style="border-bottom: 0px; margin-bottom:-3px">Alerts</h1>
    </div>
  </div>

  <table class="table">
    <tr>
      <th>When</th>
      <th>Happens</th>
      <th>Times</th>
      <th>During</th>
      <th>Alert</th>
    </tr>
    <tr>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <button type="submit" ng-click="sendInfo()" class="btn btn-danger pull-right">Delete</button>
      </td>
    </tr>
    <tr>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <select class="form-control"></select>
      </td>
      <td>
        <button type="submit" ng-click="sendInfo()" class="btn btn-danger pull-right">Delete</button>
      </td>
    </tr>
  </table>
    <button type="submit" ng-click="sendInfo()" class="btn btn-default pull-right">Add</button>
    <br/>
    <br/>
    <button type="submit" ng-click="sendInfo()" class="btn btn-success">Submit</button>
  </form>
</div>
